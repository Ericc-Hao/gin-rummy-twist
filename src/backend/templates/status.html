<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gin Rummy Backend Status</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.9.6/lottie.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@400;700&display=swap');

        body {
            background: radial-gradient(circle, #1a1a40, #000020);
            font-family: "Fredoka", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            color: white;
            overflow: hidden;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        /* Status Box */
        .status-container {
            max-width: 500px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s ease-in-out;
            animation: fadeIn 1.5s ease-in-out;
            color: #333;
            position: relative;
            z-index: 2;
        }

        .status-container:hover {
            transform: scale(1.05);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Status Title */
        .status-title {
            font-weight: bold;
            font-size: 26px;
            margin-top: 15px;
            color: #4caf50;
        }

        .uptime {
            font-size: 22px;
            font-weight: bold;
            color: #ff9800;
        }

        #lottie-container {
            width: 120px;
            margin: auto;
        }

        .footer {
            font-size: 14px;
            opacity: 0.8;
            margin-top: 15px;
            color: #ccc;
        }

    </style>
</head>
<body>

<canvas id="bgCanvas"></canvas>

<div class="status-container">
    <div id="lottie-container"></div>
    <h1 class="status-title">ðŸš€ Gin Rummy Backend is Online ðŸŽ‰</h1>
    <div class="status-details">
        <p><strong>Status:</strong> Running âœ…</p>
        <p><strong>Version:</strong> {{ version }}</p>
        <p><strong>Uptime:</strong> <span class="uptime" id="uptime"></span></p>
    </div>
    <p class="footer">ðŸ›  Powered by Flask & Love ðŸ’™</p>
</div>

<script>
    lottie.loadAnimation({
        container: document.getElementById('lottie-container'),
        renderer: 'svg',
        loop: true,
        autoplay: true,
        path: 'https://assets5.lottiefiles.com/packages/lf20_znwhqhde.json'
    });

    const serverStartTime = {{ start_time | tojson }} * 1000;

    function formatTime(seconds) {
        let days = Math.floor(seconds / 86400);
        let hours = Math.floor((seconds % 86400) / 3600);
        let minutes = Math.floor((seconds % 3600) / 60);
        let secs = Math.floor(seconds % 60);
        return `${days}d ${hours}h ${minutes}m ${secs}s`;
    }

    function updateUptime() {
        let now = new Date().getTime();
        let uptimeSeconds = (now - serverStartTime) / 1000;
        document.getElementById("uptime").innerText = formatTime(uptimeSeconds);
    }

    setInterval(updateUptime, 1000);
    updateUptime();

    const canvas = document.getElementById("bgCanvas");
    const ctx = canvas.getContext("2d");

    let width, height;
    function resizeCanvas() {
        width = canvas.width = window.innerWidth;
        height = canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    const particles = [];
    for (let i = 0; i < 100; i++) {
        particles.push({
            x: Math.random() * width,
            y: Math.random() * height,
            radius: Math.random() * 3 + 1,
            speed: Math.random() * 1 + 0.5,
            opacity: Math.random() * 0.5 + 0.3
        });
    }

    function drawParticles() {
        ctx.clearRect(0, 0, width, height);
        ctx.fillStyle = "rgba(255, 255, 255, 0.8)";
        particles.forEach(p => {
            ctx.beginPath();
            ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
            ctx.fill();
        });
    }

    function updateParticles() {
        particles.forEach(p => {
            p.y += p.speed;
            if (p.y > height) p.y = 0;
        });
    }

    function animate() {
        drawParticles();
        updateParticles();
        requestAnimationFrame(animate);
    }
    animate();
</script>

</body>
</html>
